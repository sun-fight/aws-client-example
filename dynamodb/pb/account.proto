syntax = "proto3";
package pb;
option go_package = "./pb";

import "exp.proto";

message Grid {
    int32 ID = 1;
    int32 X = 2;
    int32 Y = 3;
}

message TableOauth {
    string Pk = 1;
    string Sk = 2;
    int32 CreatedAt = 4;
    int64 Version = 5;
}

message TableUser {
    string Pk = 1;
    int64 UserID = 3;
    int32 CreatedAt = 4;
    int32 DeletedAt = 5;
    int32 LastLoginAt = 6;
    map<string, int32> Plunder = 7;
    map<string, Grid> Maps = 8;
    int64 Version = 9;
}

message UserInfo {
    int32 DeletedAt = 5;
    int32 LastLoginAt = 6;
    map<string, int32> Plunder = 7;
    map<string, Grid> Maps = 8;
    int64 Version = 9;
}
  
message ReqRegister {
    int64 Username = 1;
}

message ResRegister {
    UserInfo UserInfo = 2;
}

message ReqUpdateUserInfo {
    UserInfo UserInfo = 1;
    repeated ExpUpdateItem ExpUpdateItems = 2;
    repeated ExpCondition ExpConditions = 3;
}
  